{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="">
    <div class="row">
        <div id="principal" class="col-12 mx-auto">
            <div class="card border-0 rounded-3 mx-auto">
                <div class="card-body">
                    <h5 class="titulo1 text-center">BIENVENIDO</h5>
                    <h1 id="codigo" class="titulo2 text-center">{{ codigo }}</h1>
                    <h1 class="titulo3 text-center">{{ departamento }}</h1>
                    <h1 class="titulo3 text-center">Gracias por su visita.</h1>
                    <h1 class="titulo3 text-center mb-1">{{ fecha }}&nbsp&nbsp{{ hora }}</h1>
                </div>
                <div class="card-footer d-flex justify-content-center" style="background-color: #1d1d1b;">
                    <img id="imagen" src="{% static 'img/logoblanco.png' %}">
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body{
        overflow: hidden;
    }
    .titulo1 {
        font-size: 25px;
        font-weight: 550;
        margin-bottom: 1rem;
        letter-spacing: 3px;
    }

    .titulo2 {
        font-size: 80px;
        font-weight: 900;
        margin-bottom: 1rem;
    }

    .titulo3 {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 1rem;
    }
    .card-body{
        padding: 45px;
    }

    #principal{
        margin-top: 50px;
    }
    #imagen{
        margin-top: 1rem;
        margin-bottom: 1rem;
        width: 100px; 
        height: 60px;
    }
    

    @media only screen and (min-width: 768px) and (max-width: 1280px) {
        .card{
            width: 55%;
        }
        .titulo2 {
            font-size: 60px;
            font-weight: 900;
        }
    }

    @media (min-width: 568px) and (max-width: 829px) {
        .card{
            width: 75%;
        }
    }
        
    @media (min-width: 320px) and (max-height: 896px) {
        .card{
            width: 100%;
        }
        .titulo1 {
            font-size: 25px;
            font-weight: 550;
        }
    
        .titulo2 {
            font-size: 50px;
            font-weight: 900;
        }
    
        .titulo3 {
            font-size: 15px;
            font-weight: 600;
        }
    }

    @media (min-width: 150px) and (max-width: 200px) {
        .titulo1 {
            font-size: 10px;
            font-weight: 550;
            margin-bottom: 5px;
        }
    
        .titulo2 {
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 5px;
        }
    
        .titulo3 {
            font-size: 8px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        #imagen{
            width: 25px; 
            height: 17px;
            margin-top: 2px;
            margin-bottom: 2px;
        }
        .card-body{
            padding: 10px;
        }
        #principal{
            margin-top: 25px;
        }
        .card-footer{
            height: 30px;
            padding-top: 2px;
            padding-bottom: 2px;
        }
    }


</style>

<script>

    // Detectar cuando se presiona la tecla F5 o el botón de recargar
    window.onbeforeunload = function () {
        return "¿Estás seguro de que deseas salir de esta página?";
    };

    // Deshabilitar la función de recarga de la página
    window.addEventListener("keydown", function (e) {
        // Verificar si la tecla presionada es F5
        if (e.keyCode === 116) {
            e.preventDefault();
            return false;
        }
    });

    // Deshabilitar el clic derecho y mostrar un mensaje personalizado
    window.addEventListener("contextmenu", function (e) {
        e.preventDefault();
        alert("No está permitido hacer clic derecho en esta página.");
    });
</script>
{% endblock %}
