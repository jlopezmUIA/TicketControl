{% extends 'base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5 mb-5">
        <div class="card border-0 shadow rounded-3 my-5 mx-auto">
            <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5 fw-bold"> Registro Agente </h5>
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {% for field, errors in form.errors.items %}
                    <ul class="mb-0">
                        {% for error in errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                    {% endfor %}
                </div>
                {% endif %}
                <main class="form-signin">
                    <form method="POST" action="{% url 'enviar_archivo_a_odoo' %}">
                        {% csrf_token %}
                        <div class="form-floating mb-3 ">
                            <label for="lbldepartamento"><i> Departamento de Atencion</i></label>
                            <select id="departamento" data-placeholder="Seleccione Departamento" class="form-select" name="departamento"
                                required>
                                <option value="1">Admisiones</option>
                                <option value="2">Registro</option>
                                <option value="3">Cursos Libres</option>
                                <option value="4">Cajas</option>
                            </select>
                        </div>
                        <div class="form-floating mb-3">
                            <label for="lblcarrera"><i> Agente que Atiende</i></label>
                            <select id="agente_select" class="form-select" name="agente_select"
                                data-placeholder="Seleccion Agente">
                                <option value="" disabled selected hidden></option>
                            </select>
                        </div>
                        <div class="form-floating mb-3 ">
                            <label for="lblatencion"><i> Ventanilla de Atencion</i></label>
                            <select id="ventanilla" data-placeholder="Seleccion Agente" class="form-select" name="ventanilla"
                                required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="11">12</option>
                                <option value="11">13</option>
                                <option value="11">14</option>
                            </select>
                        </div>
                        <br>
                        <div class="d-grid mb-2">
                            <button type="submit"
                                class="w-100 btn btn-lg btn-primary btn-login fw-bold"
                                id="loading-indicator"> Iniciar Atencion</button>

                            <div id="loading-indicator" class="hidden">
                                <div class="spinner"></div>
                            </div>
                        </div>
                        <div class="d-grid">
                            <div class="links-container">
                              <div class="left-link">
                                <a href="{% url 'home' %}">Atras</a>
                              </div>
                            </div>
                          </div>
                    </form>
                </main>
            </div>
        </div>
    </div>
</div>
{% endblock %}
