{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="p-2">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-9 col-lg-5 mx-auto mt-5">
            <div class="card border-0 cardCol rounded-3 mx-auto">
                <div class="card-body p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-3 fw-bold">REGISTRO DE AGENTE</h5>
                    <main class="form-signin">
                        <form method="POST" action="{% url 'inicio_atencion' %}">
                            {% csrf_token %}
                            <div class="mb-4">
                                <select id="departamento" data-placeholder="Seleccione Departamento" class="form-select roundedInput align-center"
                                    name="departamento" required onchange="cargarAgentes()">
                                    <option value="Admisiones">Admisiones</option>
                                    <option value="Registro">Registro</option>
                                    <option value="Cursos Libres">Cursos Libres</option>
                                    <option value="Cajas" disabled>Cajas</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <select id="agente_select" class="form-select roundedInput align-center" name="agente_select"
                                    data-placeholder="Seleccion Agente" required>
                                    <option style="opacity: 0.65" value="" disabled selected hidden>Seleccione Agente
                                    </option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <select id="ventanilla" data-placeholder="Seleccion Agente" class="form-select roundedInput align-center"
                                    name="ventanilla" required>
                                    <option style="opacity: 0.65" value="" disabled selected hidden>Seleccione
                                        Ventanilla</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="11">12</option>
                                    <option value="11">13</option>
                                    <option value="11">14</option>
                                </select>
                            </div>
                            <br>
                            <div class="d-grid mb-4">
                                <button type="submit" class="w-100 btn btn-lg btn-primary btn-login fw-bold btnStyle"
                                    id="loading-indicator" onclick="initializeWebChannel()">INICIAR ATENCIÃ“N</button>

                                <div id="loading-indicator" class="hidden">
                                    <div class="spinner"></div>
                                </div>
                            </div>
                            <div class="d-grid mb-2 imgClass">
                                <img class="" src="{% static 'img/uia_logo.png' %}" alt="UIA" style="width: 120px; height: 70px;">
                            </div>
                        </form>
                    </main>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .imgClass{
        justify-content: center;
    }
    .card{
        background-color: #f3f4f5;
    }
    .roundedInput {
        border-radius: 50px;
        text-align: justify;
        font-size: 22px;
        padding: 10px;
        padding-left: 30px;
        font-family: 'Abrade';
        font-weight: 600;
    }
    
    .btnStyle {
        background-color: #ffd142;
        color: #1d1d1b;
        border-radius: 50px;
        border-color: #ffd142;
        font-size: 25px;
    }
    .btnStyle:hover {
        background-color: #1d1d1b;
        color: #ffd142;
        border-color: #1d1d1b;
    }
</style>
<script>
    window.onload = function () {
        cargarAgentes();
    };
    function cargarAgentes() {
        var select = document.getElementById("departamento").value;
        var select2 = document.getElementById("agente_select");

        var url = "/obtener-agentes/?departamento=";
        var request = new XMLHttpRequest();
        request.open('GET', url + encodeURIComponent(select), true);
        request.onload = function () {
            if (request.status === 200) {
                var data = JSON.parse(request.responseText);
                select2.options.length = 0;
                for (var key in data) {
                    if (data.hasOwnProperty(key)) {
                        var option = document.createElement("option");
                        option.value = key;
                        option.text = data[key];
                        select2.add(option);
                    }
                }
            }
        };
        request.send();
    }

    function initializeWebChannel() {
        var valor = document.getElementById('departamento').value
        if (typeof QWebChannel !== 'undefined') {
            new QWebChannel(qt.webChannelTransport, function (channel) {
                var resizeObj = channel.objects.resizeObj;
                if (resizeObj) {
                    if(valor === 'Registro'){
                        resizeObj.resize_window(200, 438);
                    }else{
                        resizeObj.resize_window(200, 348);
                    }
                }
            });
        }
    }
</script>
{% endblock %}
